<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        </div>
        <div class="bg-white rounded-lg shadow-md p-4">
            <img src="https://via.placeholder.com/150" alt="Product 2" class="w-full h-48 object-cover rounded-md">

            <p class="text-gray-600">$22.3</p>
            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Add to cart</button>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4">
            <img src="https://via.placeholder.com/150" alt="Product 3" class="w-full h-48 object-cover rounded-md">

            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Add to cart</button>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4">
            <img src="https://via.placeholder.com/150" alt="Product 4" class="w-full h-48 object-cover rounded-md">
            <h2 class="text-lg font-semibold mt-2">Mens Casual Slim Fit</h2>
            <p class="text-gray-600">$15.99</p>
            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Add to cart</button>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4">
            <img src="https://via.placeholder.com/150" alt="Product 5" class="w-full h-48 object-cover rounded-md">

            <h2 class="text-lg font-semibold mt-2">Solid Gold Petite Micropave</h2>
            <p class="text-gray-600">$168</p>
            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Add to cart</button>
        </div>
    </div>

</body>
</html>
